
<div class="row">
  <whs-sence
    [id]="'c1'"
    [modules]="containerModules">
    <whs-sphere
      #component
      [params]="sphereParams"></whs-sphere>

    <whs-plane
      #component
      [params]="planeParams"></whs-plane>

    <whs-ambient-light
      #component
      [params]="{ intensity: 0.4 }"></whs-ambient-light>

    <whs-point-light
      #component
      [params]="pointLightParams"></whs-point-light>
  </whs-sence>
</div>
